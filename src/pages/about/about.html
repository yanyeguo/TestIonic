<ion-header>
  <ion-navbar>
    <ion-title>
      联系人
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-list>
   <ion-item-sliding *ngFor="let item of contacts">
      <ion-item  (click)=clickItem($event,item) >
          <ion-avatar item-left>
            <img src="assets/img/avatar-{{item.id}}.png">
          </ion-avatar>
          <h3>{{item.name}}</h3>
          <p>{{item.text}}</p>
        </ion-item>
     <ion-item-options side="left">         
          <button ion-button color="danger" (click)="clickDelete($event,item)">
              <ion-icon name="trash"></ion-icon>  删除
          </button>      
     </ion-item-options>
     
   </ion-item-sliding>
 </ion-list>




</ion-content>

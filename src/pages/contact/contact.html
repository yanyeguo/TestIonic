<ion-header>
  <ion-navbar>
    <ion-title>
      用户中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <!-- <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework -->
         <ion-label>用户名</ion-label>
        <ion-input type="text" [(ngModel)]="user.username"></ion-input>      
    </ion-item>
    <ion-item>
      <ion-label stacked>密码</ion-label>
      <ion-input type="password" placeholder="密码" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="showFill()"> 登录</button>

  <ion-row justify-content-start>
    <ion-col col-6>
      <div> <span>好好学习好好学习好好学习好好学习好好学习好好学习好好学习好好学习好好学习好好学习</span> </div>
    </ion-col>
    <ion-col col-6>
      <button ion-button outline (click)="openRegisterPage()" >还没有帐号?点注册</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-10>
      <img src={{user.face}} alt="" (click)="uploadImage()">
    </ion-col>
  </ion-row>
</ion-content>
